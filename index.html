<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbhi Counter Application in JavaScript.</title>
    <!-- link for favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <!-- link for internal css  -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <audio src="./assets/media/alhamdulliah.mp3" id="audio"></audio>


    <div class="count-wrapper">
        <div class="settings" title="Settings">
            <span>&#9881;</span>
        </div>
        <div class="count">0</div>
        <div class="btn-group">
            <button title="Count Tasbhi" class="btn-plus">&plus;</button>
            <button title="Reset Tasbhi" class="btn-minus">&#8634;</button>
        </div>
        <div class="settings-wrapper">
            <div class="field">
                <label for="change-dua">Change Zikir.</label>
                <select name="select" id="change-dua">
                    <option value="alhamdulliah.mp3">Alhamdulillah</option>
                    <option value="subhanallah.mp3">Subhan'Allah</option>
                    <option value="allahuakbar.mp3">Allahu Akbar</option>
                    <option value="lailahaillahlah.mp3">La Ilaha Ellal'Allah</option>
                </select>
            </div>
            <div class="field">
                <label for="theme-color">Theme Color</label>
                <input type="color" id="theme-color" value="#273c75">
            </div>
        </div>
    </div>


    <script src="./assets/js/index.js"></script>
</body>

</html>
